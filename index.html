<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Odin-Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1 style="text-align: center; font-size: 90px">POMODORO TIMER</h1>
<img style="width: 200px" src="https://media.istockphoto.com/photos/tomato-isolated-on-white-background-picture-id466175630?k=6&m=466175630&s=612x612&w=0&h=fu_mQBjGJZIliOWwCR0Vf2myRvKWyQDsymxEIi8tZ38=">
<div class="container">
        <div id="session">Session</div>
        <div id="break">Break</div>
        <div id="sessionTime"><img id="upSession" src="up.png"><p id="sTime">25:00</p><img id="downSession" src="down.png"></div>
        <div id="breakTime"><img id= "upBreak" src="up.png"><p id="bTime">5:00</p><img id="downBreak" src="down.png"></div>
        <div id="play"><button><img src="play.png"></button></div>
        <div id="refresh"><button><img src="replay.png"></button></div>
        <div id="sessionText">TIME</div>
        <div id="time">25:00</div>
        <div id="pause"><button><img src="pause.png"></button></div>
        <div id="stop"><button><img src="stop.png"></button></div>


    </div>
